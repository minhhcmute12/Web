<!DOCTYPE html>
<!-- Có 3 cách sử dụng CSS trong HTML: Internal, External, Inline
    + Internal: viết dòng css vào chèn giữa các thẻ html 
    color: red; //cặp thuộc tính - giá trị

    + External: tạo file .css riêng sau đó add vào file html(cần link path .css vào file html)

    + Inline : viết vào bên trong thẻ html, như kiểu viết thuộc tính cho thẻ.
    Lưu ý: khi sử dụng Inline, nếu chỉ viết dòng css thì ko cần dấu chấm phẩy ';' nhưng nếu viết từ 2 dòng css trở lên
    thì bắt buộc phải có dấu ';' để ngăn cách các thuộc tính css muốn thêm vào thẻ
-->
<!--  -->
<html>
    <head>
        <title> F8 - Shop - CSS</title>
        <meta charset="utf-8">

        <!--CSS Internal -->
        <!-- <style>
            h1{
                /* Màu title màu đỏ */
                color: red; 
                font-size: 20px;    
            }
        </style> -->

        <!--CSS External -->
        <!-- Link path file .css , nếu .css cùng folder vs file .html thì chỉ cần add tên file .css -->
        <!-- <link rel="stylesheet" href="main.css"> -->
    </head>

    <body>
        <!-- tạo khối div -->
        <div>
            <!-- Sử dụng css Inline vào trong thẻ h1 -->
            <h1 style="color: red; font-size: 20px;">CSS in HTML</h1>            

            <!-- ol: thẻ tương tự ul nhưng tạo ra số thay vì dấu chấm đầu dòng -->
            <ol>
                <li>Internal</li>
                <li>External</li>
                <li>Inline</li>
            </ol>
        </div>
    </body>
</html>
