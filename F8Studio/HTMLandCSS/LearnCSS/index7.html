<!-- 
    V43: Pseudo classes(lớp ảo) trong CSS
    
 -->
<!DOCTYPE html>
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="">
        <style>
            *{
                margin: 0px;
            }

            .box{
                width: 100%;
                height: 120%;
                background: rgb(190, 124, 157);
            }
        </style>
    </head>

    <body>
        <div class="box"></div>

        <h1>CSS pseudo classes</h1>
        <ul>
            <li>::root</li>
            <li>::hover</li>
            <li>::active</li>
            <li>::first-child</li>
            <li>::last:child</li>
        </ul>
    </body>
</html>
