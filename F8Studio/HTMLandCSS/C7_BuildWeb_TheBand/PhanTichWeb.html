    V79: Phân biệt,nhận diện và gọi tên các thành phần của trang web
    Sau đó ta sẽ tiến hành phân tích trang web đó

    * Những thành phần thường gặp trên giao diện web :
    1. Header (Thanh đầu trang-nằm ngang) : thường chứa các item(thường là các Navigation, hoặc Logo, Banner) chính của trang. 

    2. Navigation (Thanh điều hướng): nơi có một vài nút bấm, vài cái link mà khi bạn bấm vào đó nó sẽ chuyển bạn 
    tới các nội dung chính của trang, các chức năng bạn muốn hoạt động
    Lưu ý: bạn có thể thêm Navigation vào bên trong phần 'Header' hoặc có thể tách riêng làm 2 phần riêng biệt.

    3. Breadcrumb (Thanh định vị) : cho người dùng biết là bạn đang ở trang nào, ở đâu khi bấm vào một Navigation nào đó.
    vd: Khi bấm vào mục Navigation 'Khóa học' thì bạn có thể bấm chọn các mục con của nó, sau đó khi bạn đã vào 
    trong mục con thì thanh Breadcrumb xuất hiện báo là bạn đã ở trong mục con này. vd: Khóa học-> HTML, CSS

    4. Sidebar (Thanh lựa chọn một phía): nơi chứa các thành phần 'Navigation con' để người dùng lựa chọn tiếp, thường nằm dọc ở một 
    bên phía của một trang web. vd: có thể là mục chứa các mục menu lựa chọn bên trái hoặc bên phải màn hình.

    5. Slider (màn trượt nội dung): dùng để trình diễn các nội dung trang web chạy, cử động qua lại. Nội dung bên trong có thể là video, 
    hình ảnh, chữ,... vd: các nội dung comment đánh giá về sản phẩm (V79-10p55).

    6. Content(Nôi dung): chứa các nội dung chính cửa web, thường nằm ở trung tâm website, thường truyền đạt nội dung chính của
    phần mà ta đã lựa chọn ở 'Navigation' và 'Navigation con'. Nói các khác chính là phần mà người dùng mong muốn khi truy cập
    vào website. vd: nội dung của bài báo, nội dung của khóa học, nội dung sản phẩm,...

    7. Footer (Thanh chân trang): thường hiện thị logo, các nội dung liên hệ, góp ý hoặc các nội dung khác (có nội dung ít
    đc quan tâm hơn các nội dung chính) nằm ở cuối trang web.

    => Ngoài phần 'Header' và 'Footer' là 2 phần thường để cố định đầu trang và cuối trang thì các thành phần còn lại không có
    vị trí cố định, vị trí tùy thuộc hoàn toàn vào ý tưởng của khách hành, lập trình viên,...
